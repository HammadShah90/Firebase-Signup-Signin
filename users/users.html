    <div class="modal fade" id="updateProfile" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="updateProfileLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h1 class="editProfile text-center">Edit Profile</h1>
                <div class="modal-header pb-0">
                    <div>
                        <h3 class="modal-title fs-5" id="updateProfileLabel">Salam
                            <i class="fa-solid fa-handshake"></i>
                        </h3>
                        <p class="fs-6">
                            It's quick and easy
                        </p>
                    </div>
                    <button type="button" class="btn-close me-1 mb-2" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column gap-3">
                    <div class="editFullName">
                        <input type="text" class="form-control border-bottom border-end border-3" id="editFirstName"
                            placeholder="First name">
                        <input type="text" class="form-control border-bottom border-end border-3" id="editSurName"
                            placeholder="Surname">
                    </div>
                    <input type="text" class="form-control border-bottom border-end border-3" id="editUserName"
                        placeholder="User Name">
                    <input type="email" class="form-control border-bottom border-end border-3" id="editUserEmail"
                        placeholder="Email Address">
                    <input type="text" class="form-control border-bottom border-end border-3" id="editUserMob"
                        placeholder="Contact No">
                    <textarea name="description" cols="30" rows="5"
                        class="form-control border-bottom border-end border-3" id="editUserDescription"
                        placeholder="Description"></textarea>
                    <input type="file" accept="image/*" name="image" id="profilePic" class="uploadImage">
                </div>
                <div class="modal-footer">
                    <button type="button" id="updateBtn" class="btn btn-success px-5 py-2"
                        data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>
